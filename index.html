<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="bg-blue-200">
    <main class="w- mx-auto bg-blue-50 p-4 rounded-xl w-80 mt-20">
      <img
        src="images/image-qr-code.png"
        class="rounded-xl"
        alt="QR code to frontendmentor.io"
      />
      <h2 class="mt-6 font-bold text-cyan-900 text-center">
        Improve your front-end skills by building projects
      </h2>
      <p class="mt-4 text-center text-sm text-gray-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <footer class="absolute bottom-0 text-center text-xs w-full">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="underline text-blue-600"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/SwimmingPotato248/frontend-mentor-QR-component"
        class="underline text-blue-600"
        >SwimmingPotato248</a
      >.
    </footer>
  </body>
</html>
